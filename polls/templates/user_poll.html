<!DOCTYPE html>

<html>
	
<head>
	<meta charset="UTF-8">

	<title>Davinci User Polls</title>

</head>


<body>

	<h2>Hello world!</h2>

	<br><br>

		{{ poll.name }}

		<br>1 - {{ poll.answer_1 }}
		<br>2 - {{ poll.answer_2 }}

		</form>

		<br><br>


</body>


</html>
